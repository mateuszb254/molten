security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\Account: bcrypt
#        Symfony\Component\Security\Core\User\User: plaintext
    providers:
        in_memory:
            memory:
#                users:
#                    test:
#                        password: test
#                        roles: 'ROLE_USER'
        users:
            entity:
                class: App\Entity\Account
                property: login
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            pattern:    ^/
            http_basic: ~
            provider: users
            form_login:
                login_path: login
                check_path: login
            logout:
                path: logout
                target: homepage
            user_checker:
                App\Security\Checker\UserChecker
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/user, roles: ROLE_USER }
         - { path: ^/shop, roles: ROLE_USER }
         - { path: ^/payments, roles: ROLE_USER }
         - { path: ^/acp, roles: ROLE_ACP_ACCESS }

    role_hierarchy:
        ROLE_GLOBAL_ADMIN: ROLE_ADMIN
        ROLE_ADMIN: ROLE_MODERATOR
        ROLE_MODERATOR: [ROLE_USER, ROLE_ACP_ACCESS]
        ROLE_USER: ~